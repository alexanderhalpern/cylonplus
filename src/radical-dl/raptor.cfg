{   
    # resource configuration
    "cores_per_node"   :   0,
    "gpus_per_node"    :   0,
    
    # raptor configuration 
    "n_masters"        :   1,
    "n_workers"        :   1,
    "masters_per_node" :   1,
    "nodes_per_worker" :   0,
    
    # extra nodes for non-raptor rp tasks
    "nodes_rp"         :   1,
    # extra resources for the rp agent (optional)
    "nodes_agent"      :   0,
    
    # pilot runtime in min
    "runtime"          : 60,
    
    # task configuration   
    "cores_per_task"   :   1,
    "sleep"            :   3,
    # These are used as the range of the for loops for defining and submitting
    # non-raptor and raptor tasks, respectively.
    "tasks_rp"         :   1,
    "tasks_raptor"     :   1,
    
    "pilot_descr": {   
        "resource"     : "uva.rivanna",
        "runtime"      : 60,
        "access_schema": "interactive",
        "queue"         : "gpu",
        "project"       : "bii_dsc_community"
    },
    
    "master_descr": {  
        "mode"         : "raptor.master",
        "named_env"    : "rp_dl",
        "executable"   : "./raptor_master.py"
    },
    
    "worker_descr": {  
        "mode"         : "raptor.worker",
        "named_env"     : "rp_dl",
        "pre_exec"      : ["module load anaconda"],
        
        # custom worker class
        "raptor_class" : "MyWorker",
        "raptor_file"  : "./raptor_worker.py"
    }
}